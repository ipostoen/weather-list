<div mat-dialog-content>
  <p>Put a place.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="name" #ctrl="ngModel">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
